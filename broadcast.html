<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>방송 타이머</title>
<style>
  body {
    background: transparent;
    color: #FF69B4; 
    font-size: 120px;
    font-family: 'Arial Black', Arial, sans-serif;
    text-align: center;
    margin-top: 20%;
    text-shadow: 4px 4px 10px rgba(0,0,0,0.6);
  }
  #timer {
    transition: color 0.3s;
  }
</style>
</head>
<body>

<div id="timer">00:00</div>

<script>
let timeLeft = 0;
let timerId = null;

window.addEventListener("message", (event) => {
  const data = event.data;
  if (data.action === "set") {
    timeLeft = data.time;
    updateDisplay();
  } else if (data.action === "start") {
    startTimer();
  } else if (data.action === "pause") {
    pauseTimer();
  } else if (data.action === "reset") {
    resetTimer();
  }
});

function updateDisplay() {
  let minutes = Math.floor(timeLeft / 60);
  let seconds = timeLeft % 60;
  document.getElementById("timer").textContent =
    String(minutes).padStart(2,'0') + ":" + String(seconds).padStart(2,'0');
}

function startTimer() {
  if (timerId) return;
  timerId = setInterval(() => {
    if (timeLeft > 0) {
      timeLeft--;
      updateDisplay();
      if(timeLeft <= 10) document.getElementById("timer").style.color = "#FF4500";
      else document.getElementById("timer").style.color = "#FF69B4";
    } else {
      clearInterval(timerId);
      timerId = null;
    }
  }, 1000);
}

function pauseTimer() {
  clearInterval(timerId);
  timerId = null;
}

function resetTimer() {
  clearInterval(timerId);
  timerId = null;
  timeLeft = 0;
  updateDisplay();
  document.getElementById("timer").style.color = "#FF69B4";
}

updateDisplay();
</script>

</body>
</html>
