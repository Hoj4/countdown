<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>실시간 카운트다운 타이머</title>
<style>
  body {
    background: transparent;
    color: white;
    font-size: 80px;
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 10%;
  }
  input, button {
    font-size: 20px;
    margin: 10px;
    padding: 10px 20px;
  }
</style>
</head>
<body>

<div id="timer">00:00</div>

<div>
  <input type="number" id="minutes" placeholder="분 입력" min="0">
  <button onclick="setTimer()">설정</button>
</div>

<div>
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>
</div>

<script>
let timeLeft = 0;
let timerId = null;

function updateDisplay() {
  let minutes = Math.floor(timeLeft / 60);
  let seconds = timeLeft % 60;
  document.getElementById("timer").textContent =
    String(minutes).padStart(2,'0') + ":" + String(seconds).padStart(2,'0');
}

function setTimer() {
  let inputMinutes = parseInt(document.getElementById("minutes").value);
  if (!isNaN(inputMinutes) && inputMinutes >= 0) {
    timeLeft = inputMinutes * 60;
    updateDisplay();
  }
}

function startTimer() {
  if (timerId) return;
  timerId = setInterval(() => {
    if (timeLeft > 0) {
      timeLeft--;
      updateDisplay();
    } else {
      clearInterval(timerId);
      timerId = null;
    }
  }, 1000);
}

function pauseTimer() {
  clearInterval(timerId);
  timerId = null;
}

function resetTimer() {
  clearInterval(timerId);
  timerId = null;
  timeLeft = 0;
  updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
